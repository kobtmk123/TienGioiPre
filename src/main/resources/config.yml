# ============================================
#              HỆ THỐNG LUYỆN KHÍ
# ============================================
refining:
  # Định nghĩa các cấp bậc cho vật phẩm được rèn
  tiers:
    ha:
      display-name: "&7[Hạ]"
      name-color: "&7" # Màu của tên vật phẩm sau khi rèn
    trung:
      display-name: "&a[Trung]"
      name-color: "&a"
    thuong:
      display-name: "&b[Thượng]"
      name-color: "&b"
    cuc:
      display-name: "&d[Cực]"
      name-color: "&d"
    huyen:
      display-name: "&5[Huyền]"
      name-color: "&5"
    tuyet:
      display-name: "&c&l[Tuyệt]"
      name-color: "&c"

  # Tỷ lệ ra các cấp bậc khi rèn (TỔNG PHẢI LÀ 100)
  # Yêu cầu của bạn: 60% cho 2 bậc cùi, 40% cho bậc cao hơn, 30% cho bậc cao nhất là không thể
  # vì tổng đã vượt 100%. Tôi sẽ chia theo một tỷ lệ hợp lý hơn:
  chances:
    default: # Tỷ lệ mặc định cho các phôi cùi
      ha: 40
      trung: 25
      thuong: 20
      cuc: 10
      huyen: 4
      tuyet: 1
    premium: # Tỷ lệ cho các phôi xịn hơn (ví dụ: Phôi Thiên Tinh)
      ha: 15
      trung: 30
      thuong: 25
      cuc: 18
      huyen: 9
      tuyet: 3

  # Các loại phôi và loại tỷ lệ chúng sử dụng
  catalysts:
    phoi_thien_tinh:
      type: "armor_weapon"
      chance-group: "premium" # Dùng nhóm tỷ lệ xịn
    phoi_huyet_thach:
      type: "armor_weapon"
      chance-group: "default"
    phoi_tinh_the:
      type: "tool"
      chance-group: "premium"
    phoi_thep_hoa_phat:
      type: "tool"
      chance-group: "default"

  # Định nghĩa các chỉ số có thể có và khoảng giá trị của chúng theo cấp bậc
  # Các chỉ số sẽ được chọn NGẪU NHIÊN từ danh sách này
  attributes:
    # Chỉ số cho VŨ KHÍ
    weapon:
      damage: # Sát thương cộng thêm
        display: "&a Sát thương: &f+%value%"
        ha: "0.5-1.0"
        trung: "1.0-2.0"
        thuong: "2.0-3.0"
        cuc: "3.0-4.5"
        huyen: "4.5-6.0"
        tuyet: "6.0-8.0"
      crit_chance: # Tỷ lệ chí mạng (%)
        display: "&e Tỷ lệ chí mạng: &f+%value%%"
        thuong: "1-3" # Bậc Thượng trở lên mới có
        cuc: "3-5"
        huyen: "5-8"
        tuyet: "8-12"
      lifesteal: # Hút máu (%)
        display: "&c Hút máu: &f+%value%%"
        cuc: "1-2" # Bậc Cực trở lên mới có
        huyen: "2-4"
        tuyet: "4-6"

    # Chỉ số cho GIÁP
    armor:
      health: # Máu cộng thêm (2.0 = 1 tim)
        display: "&c Máu: &f+%value%"
        ha: "1.0-2.0"
        trung: "2.0-3.0"
        thuong: "3.0-4.0"
        cuc: "4.0-6.0"
        huyen: "6.0-8.0"
        tuyet: "8.0-10.0"
      defense: # Giáp cộng thêm
        display: "&b Giáp: &f+%value%"
        trung: "0.5-1.0" # Bậc Trung trở lên mới có
        thuong: "1.0-1.5"
        cuc: "1.5-2.0"
        huyen: "2.0-2.5"
        tuyet: "2.5-3.5"
      thorns: # Sát thương phản lại (%)
        display: "&7 Phản đòn: &f+%value%%"
        huyen: "5-10" # Bậc Huyền trở lên mới có
        tuyet: "10-15"

    # Chỉ số cho CÔNG CỤ
    tool:
      efficiency: # Hiệu suất (Level Enchant)
        display: "&d Hiệu suất: &f+%value%"
        trung: "1-2"
        thuong: "2-3"
        cuc: "3-4"
        huyen: "4-5"
        tuyet: "5-7"
      fortune: # Gia tài (Level Enchant)
        display: "&6 May mắn: &f+%value%"
        thuong: "1-1"
        cuc: "1-2"
        huyen: "2-3"
        tuyet: "3-4"